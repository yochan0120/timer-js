<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>TIMER</title>
</head>

<body>
  <div class="container">

    <p id="timer">00:00:00</p>
    <div>
      <button id="start_stop" class="btn btn-lg btn-primary">START</button>
    </div>
  </div>
  <script>
    var start;
    document.getElementById('start_stop').addEventListener('click', function(){
      start = new Date();

      setInterval(goTimer, 10)
    });

    var addZero = function(value){  //functionが10を超えた時に0を足す
      if(value < 10){
        value = '0' + value;
      }
      return value;
    }

    var goTimer = function(){
      var now = new Date();

      var milli = now.getTime() - start.getTime();  //今の時間からボタンを押した時間を引き算する
      var seconds = Math.floor(milli / 1000);  //秒を表示 1000で割って、小数点以下を切り捨てる
      var minutes = Math.floor(seconds / 60);  //分 秒を60で割る
      var hours = Math.floor(minutes / 60);

      seconds = seconds - minutes * 60; //seconds（秒）が60を超えた場合、超えた分を引く
      minutes = minutes - hours * 60;

      hours = addZero(hours);
      minutes = addZero(minutes);
      seconds = addZero(seconds);

      document. getElementById('timer').innerHTML = hours + ' : ' + minutes + ' : ' + seconds;  
    }

  </script>
</body>

</html>
